<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGraphiX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer type="module" src="apikey.js"></script>
    <script defer type="module" src="script.js"></script>
</head>
<body>
    <div class="info" id="info"> <!----------- Weather-Information Area ------------>
        <!----------- <div><h2>Weather GraphiX</h2></div> ---------->
        <div class="form-floating col-sm-15 " data-bs-theme="dark" > 
            <!---------- search input field ------------>
            <div class="input-group " data-bs-theme="dark">
                <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                <input type="search" class="form-control" id="searchbar">
            </div>
            <!--------- select menu ------------>
            <select class="form-select" id="heatmap" aria-label="Heatmap">
                <option value="temp_new">Temprature Heatmap</option>
                <option value="precipitation_new">Precipitation Heatmap</option>
                <option value="wind_new">Windspeed Heatmap</option>
            </select>
        </div>
        <!--------------------- buttons ---------------------------->
        <div class="butt">
            <button type="button" class="btn btn-success" id="search">🔎Search</button>
            <button type="button" class="btn btn-danger" id="live">📍Live-Location</button> 
            <!-- <button type="button" class="btn btn-primary" id="reload">🔄</button>  -->
        </div>
        <!----------------- Primary Weather Detials ---------------->
        <div class="weatherDetail" id="weatherDetail"> 
            <h2 id="Area"></h2>
            <div id="img"></div>
            <div class="Detail">
                <h2 id="temp"></h2>
            </div>
        </div>
        <!---------- Extra Weather Information (card) -------------->
        <div class="weatherCards"> 
        <div class="cards" >
            <div class="icon">💧</div> 
            <p class="text">Humidity</p>
            <div id="humidity" class="result"></div>
        </div>
        <div class="cards">
            <div class="icon">🌡</div> 
            <p class="text">Feels Like</p>
            <div id="realfeel" class="result"></div>
        </div>
        <div class="cards">
            <div class="icon">💨</div> 
            <p class="text">Wind</p>
            <div id="wind" class="result"></div>
        </div>
        <div class="cards">
            <div class="icon">☁</div> 
            <p class="text">Cloud</p>
            <div id="cloud" class="result"></div>
        </div>
    </div>
</div>
<!-------------- Heatmap Area ---------------->
<div class="map" id="mapArea"></div> 

</body>
</html>
